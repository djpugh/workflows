name: Stale

on:
  workflow_call:
    inputs:
      days_before_stale:
        type: number
        default: 30
      days_before_close:
        type: number
        default: 30
      days_before_pr_close:
        type: number
        default: 90
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
    name: ðŸ§¹ Clean up stale issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Run stale
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: ${{ github.event_name != 'workflow_call' && 30 || inputs.days_before_stale }}
          days-before-close: ${{ github.event_name != 'workflow_call' && 7 ||inputs.days_before_close }}
          days-before-pr-close: ${{github.event_name != 'workflow_call' && 90 ||inputs.days_before_pr_close}}
          remove-stale-when-updated: true
          stale-issue-label: "stale"
          exempt-issue-labels: "no-stale,help-wanted"
          stale-issue-message: >
            There hasn't been any activity on this issue recently, so we
            clean up some of the older and inactive issues.

            Please make sure to update to the latest version and
            check if that solves the issue. Let us know if that works for you
            by leaving a comment ðŸ‘.

            This issue has now been marked as stale and will be closed if no
            further activity occurs. Thanks!
          stale-pr-label: "stale"
          exempt-pr-labels: "no-stale"
          stale-pr-message: >
            There hasn't been any activity on this pull request recently. This
            pull request has been automatically marked as stale because of that.