categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  $CHANGES
autolabeler:
  - label: feature
    branch:
      - 'feature/*'
      - 'feat/*'
  - label: fix
    branch:
      - "fix/*"
  - label: chore
    branch:
      - "chore/*"
      - 'renovate/*'
